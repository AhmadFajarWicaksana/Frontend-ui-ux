<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./metode-report.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,600;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="metode-report">
      <section class="metode-report-inner">
        <div class="frame-parent1">
          <div class="rectangle-container">
            <div class="frame-child3" id="rectangle"></div>
            <img
              class="lets-iconsrefund-back-light3"
              loading="lazy"
              alt=""
              src="./public/letsiconsrefundbacklight.svg"
            />
          </div>
          <div class="frame-wrapper2">
            <div class="frame-parent2">
              <div class="silahkan-pilih-kendala-apa-yan-parent">
                <h3 class="silahkan-pilih-kendala">
                  Silahkan pilih kendala apa yang dirasakan atau akan dilaporkan
                  di bawah ini
                </h3>
                <div class="report-frame">
                  <div class="report2">
                    <div class="pembayaran-wrapper">
                      <div class="pembayaran1">Pembayaran</div>
                    </div>
                    <img
                      class="fearrow-down-icon1"
                      loading="lazy"
                      alt=""
                      src="./public/fearrowdown.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="rectangle-parent1">
                <div class="frame-child4"></div>
                <h3 class="pilihlah-salah-satu">
                  Pilihlah salah satu aplikasi dibawah ini untuk melaporkan
                  melalui:
                </h3>
                <div class="frame-wrapper3">
                  <div class="frame-parent3">
                    <div class="frame-parent4">
                      <div class="frame-wrapper4">
                        <div class="aplikasi-item-icon-parent">
                          <img
                            class="aplikasi-item-icon"
                            alt=""
                            src="./public/aplikasi-item-icon@2x.png"
                          />

                          <div class="line-div"></div>
                        </div>
                      </div>
                      <div class="mulai-parent" id="frameContainer1">
                        <div class="mulai">Mulai</div>
                        <div class="frame-child5"></div>
                      </div>
                    </div>
                    <div class="frame-parent5">
                      <div class="frame-parent6">
                        <div class="rectangle-wrapper">
                          <img
                            class="rectangle-icon"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-104@2x.png"
                          />
                        </div>
                        <div class="frame-child6"></div>
                      </div>
                      <div class="mulai-group" id="frameContainer1">
                        <div class="mulai1">Mulai</div>
                        <div class="frame-child7"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="frame-footer">
        <div class="rectangle-parent2">
          <div class="frame-child8"></div>
          <img
            class="image-1-icon"
            loading="lazy"
            alt=""
            src="./public/image-1@2x.png"
          />
        </div>
        <div class="wilayah-bahasa-wrapper">
          <div class="wilayah-bahasa3">Wilayah & Bahasa</div>
        </div>
        <div class="frame-parent7">
          <div class="frame-wrapper5">
            <div class="pt-global-digital-indokreasi-parent">
              <div class="pt-global-digital3">PT Global Digital Indokreasi</div>
              <div class="website-top-up3">
                Website top up game termurah dan terpercaya
              </div>
            </div>
          </div>
          <div class="report3">
            <div class="bahasa-indonesia-parent">
              <div class="bahasa-indonesia">Bahasa Indonesia</div>
              <img
                class="fearrow-down-icon2"
                alt=""
                src="./public/fearrowdown.svg"
              />
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./g-i-f.html";
        });
      }
      
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./email.html";
        });
      }
      
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./wa.html";
        });
      }
      </script>
  </body>
</html>
